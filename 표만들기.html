        <h1>무라카미 하루키</h1>
        <p>구글은 미국의 다국적 기업인 알파벳의 자회사로, 검색 서비스, 클라우드 컴퓨팅, 온라인 광고 등을 제공한다. 1998년 9월 4일 미국의 스탠퍼드 대학교 박사과정 학생들인 세르게이 브린과 래리 페이지에 의해 설립되었다. 구글은 2004년 8월 19일에 처음으로 공개 시장에 상장하였다. 구글은 2015년 8월 10일 알파벳의 자회사가 되었다.</p>
